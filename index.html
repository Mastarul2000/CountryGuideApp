<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Guide App</title>

    <link rel="stylesheet" href="style.css" />
    <!-- <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet"/> -->
     <link href="https://fonts.googleapis.com/css2?family=Handlee&family=Montserrat&family=Roboto&display=swap"
        rel="stylesheet">
  </head>

  <body>
    
    <div class="container">

      <div class="searchContaint">

        <input type="text" id="searchBar" placeholder="Enter the country name here..."/>
        <button type="button" id="btn">Search</button>

      </div>

      <div id="searchDetails">

        <img src="" id="images">

        <h2>Country: <span id="name"></span></h2>
        <h4>Capital: <span id="capital"></span></h4>
        <h4>Contient: <span id="contient"></span></h4>
        <h4>Population: <span id="population"></span></h4>
        <h4>Currency: <span id="currency"></span> - <span id="currencyShort"></span></h4>
        <h4>Common Language: <span id="language"></span></h4>

      </div>

    </div>
    <!-- Script -->
    <script src="text.js"></script>

  </body>

</html>
